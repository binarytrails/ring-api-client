<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Ring.cx WebExtension">
        <meta name="keywords" content="Ring.cx Web Light Client WebExtension">
        <meta name="author" content="Seva Ivanov">

        <!-- Libraries -->
        <script src="../libs/node_modules/jquery/dist/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css"
            href="../libs/semantic/dist/semantic.min.css">
        <script src="../libs/semantic/dist/semantic.min.js"></script>

        <!-- Homemade -->
        <link rel="stylesheet" type="text/css" href="css/swal2.css"/>

        <link rel="stylesheet" type="text/css" href="css/chat.css"/>
        <script src="js/htmlBuilder.js"></script>
        <script src="js/localStorage.js"></script>
        <script src="js/semantic.js"></script>
        <script src="js/chat.js" async></script>
    </head>
    <body>
        <div id="container">
            <div id="top"></div>
            <div id="left">
                <div id="chatHistory" class="windows">
                    <!-- Filled dynamically -->
                </div>
                <div id="chatReply" class="ui icon input windows">
                    <input type="text" placeholder="Reply...">
                    <i class="send icon"></i>
                </div>
            </div>
            <div id="right">
                <div id="searchContacts" class="ui search">
                    <div class="ui icon input windows">
                        <input class="prompt" type="text"
                            placeholder="Search contacts...">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
                <div id="contacts" class="windows">
                    <!-- Filled dynamically -->
                    <div id="addContact">
                        <i class="plus icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="contactModal" class="ui modal" >
            <i class="close icon"></i>
            <div id="contactModalHeader" class="header"style="background:#d7f5f0;">
                <!-- Filled dynamically -->
            </div>
            <div class="image content">
                <div class="ui medium image">
                    <img src="images/avatar/large/white-image.png">
                </div>
                <div class="description" style="width:100%;">
                    <div class="ui equal width padded grid" style="height:100%;width:100%;">
                        <div class="row">
                            <div class="column">
                                <div class="ui labeled input">
                                    <div class="ui label" style="background:#d7f5f0">
                                        Name
                                    </div>
                                    <input id="contactModalName"
                                        type="text" placeholder="First Name">
                                </div>
                            </div>
                            <div class="column">
                                <div class="ui labeled input">
                                    <div class="ui label" style="background:#d7f5f0">
                                        Last name
                                    </div>
                                    <input id="contactModalLastname"
                                        type="text" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <div class="ui fluid action labeled input">
                                    <div class="ui label" style="background:#d7f5f0">
                                        Ring ID
                                    </div>
                                    <input id="contactModalRingId"
                                        type="text" placeholder="Ring ID">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <div class="ui fluid action blue label">
                                        @TODO Image Upload
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contactModalError" class="ui negative message"
                    style="display:none; width:98%; margin-left:1%;">
                <i id="contactModalErrorClose" class="close icon"></i>
                <div id="contactModalErrorHeader" class="header">
                    <!-- Filled dynamically -->
                </div>
                <p id="contactModalErrorMessage">
                    <!-- Filled dynamically -->
                </p>
            </div>
            <div class="actions">
                <div id="contactModalDeny" class="ui black deny button">
                    <p>
                        <!-- Filled dynamically -->
                    </p>
                </div>
                <div id="createContact"
                    class="ui positive right labeled icon button"
                    style="background:#00B5AD">
                    Submit
                    <i class="checkmark icon"></i>
                </div>
            </div>
        </div>
    </body>
</html>
