<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Ring.cx WebExtension">
        <meta name="keywords" content="Ring.cx Web Light Client WebExtension">
        <meta name="author" content="Seva Ivanov">

        <!-- libraries -->
        <link rel="stylesheet" type="text/css"
            href="../libs/css/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css"
            href="../libs/css/sweetalert2.min.css"/>
        <script src="../libs/js/sweetalert2.min.js"></script>

        <!-- homemade -->
        <script src="js/chatHtmlBuilder.js" async></script>

        <link rel="stylesheet" type="text/css" href="css/chat.css"/>
        <script src="js/chat.js" async></script>

        <link rel="stylesheet" type="text/css" href="css/swal2.css"/>
    </head>
    <body>
        <div id="container">
            <div id="top"></div>
            <div id="left">
                <div id="chatHistory" class="windowLightStyle">
                    <!-- chatHistoryItems are filled dynamically -->
                    <!-- Example:
                    <div class="chatHistoryItem">
                        <div class="chatHistoryItemImage" style="float:left">
                            <i class="fa fa-user fa-3x" aria-hidden="true"></i>
                        </div>
                        <div class="chatHistoryItemText" style="float:left">
                            <p>bla bla bla bla</p>
                        </div>
                    </div>
                    /Example -->
                </div>
                <input id="chatInput" class="windowLightStyle"
                    placeholder="Reply..."></input>
            </div>
            <div id="right">
                <div id="searchContacts" class="windowLightStyle">
                    <input class="searchIcon" type="submit" value="&#xf002;"></input>
                    <input id="searchContactsText"
                        placeholder="Search contacts..."></input>
                </div>
                <div id="contacts" class="windowLightStyle">
                    <!-- contactsItems are filled dynamically -->
                    <!-- Example:
                    <div class="contactsItem">
                        <div class="contactsItemImage">
                            <i class="fa fa-user fa-3x" aria-hidden="true"></i>
                        </div>
                        <div class="contactsItemText">
                            <p>Bristlecone Pine</p>
                        </div>
                        <div class="contactsItemOptions">
                            <i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i>
                        </div>
                    </div>
                    /Example -->
                    <div id="addContact">
                        <i class="fa fa-plus fa-1x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
